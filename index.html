<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Mukta:200&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="./javascript/style.js"></script>
    <script src="https://kit.fontawesome.com/00715feec4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.css">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container-md">
        <div class="content d-flex">
            <div class="content__main">
                <div class="content__logo">
                    <img src="./img/Rectangle2.png" alt="">
                </div>
                <div id="block-for-slider">
                    <div id="viewport">
                        <ul id="slidewrapper">
                            <li class="slide"><img src="./img/Rectangle3.png" alt="1" class="slide-img"></li>
                            <li class="slide"><img src="./img/Rectangle3.png" alt="2" class="slide-img"></li>
                            <li class="slide"><img src="./img/Rectangle3.png" alt="3" class="slide-img"></li>
                            <li class="slide"><img src="./img/Rectangle3.png" alt="4" class="slide-img"></li>
                        </ul>
                        <ul id="nav-btns">
                            <li class="slide-nav-btn-1"></li>
                            <li class="slide-nav-btn-2"></li>
                            <li class="slide-nav-btn-3"></li>
                            <li class="slide-nav-btn-4"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="content__aside aside">
                <h2 class="aside__title">Nike SB Stefan
                    Janoski Max</h2>
                <p class="aside__subtitle">Unisex Skateboarding Shoe (Men's Sizing)</p>
                <div class="aside__rating-block d-flex">
                    <div class=" flex-row-reverse d-flex">
                        <input class="input__rating" name="rating" value="1" id="rating_5" type="radio" />
                        <label for="rating_5" class="label__rating"></label>

                        <input class="input__rating" name="rating" value="2" id="rating_4" type="radio" />
                        <label for="rating_4" class="label__rating"></label>

                        <input class="input__rating" name="rating" value="3" id="rating_3" type="radio" />
                        <label for="rating_3" class="label__rating"></label>

                        <input class="input__rating" name="rating" value="4" id="rating_2" type="radio" />
                        <label for="rating_2" class="label__rating"></label>

                        <input class="input__rating" name="rating" value="5" id="rating_1" type="radio" />
                        <label for="rating_1" class="label__rating"></label>
                    </div>
                </div>
                <div class="aside__lists d-flex">
                    <ul class="topmenu">
                        <li class="topmenu__list"><a href="" class="down">Size</a>
                            <ul class="submenu">
                                <li class="submenu__list"><a class="submenu__link" href="">Category</a></li>
                                <li class="submenu__list"><a class="submenu__link" href="">Author</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="topmenu">
                    <li class="topmenu__list"><a href="" class="down">Qty</a>
                        <ul class="submenu">
                            <li class="submenu__list"><a class="submenu__link" href="">Category</a></li>
                            <li class="submenu__list"><a class="submenu__link" href="">Author</a></li>
                        </ul>
                    </li>
                    </ul>
                </div>
                <div class="aside__submit">
                    <a  class="btn" href="#">Add to cart</a>
                </div>
            </div>
        </div>
</body>

</html>
